name: Run Vader Tests

on:
  push:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1  
    - name: Install Vader
      run: |
        rm -rf vader.vim vim-pandoc
        git clone https://github.com/junegunn/vader.vim.git
    - name: Run Tests
      run: |
        vim -Nu <(cat << VIMRC
        filetype off
        set rtp+=vader.vim
        set rtp+=.
        set rtp+=after
        filetype plugin indent on
        syntax enable
        VIMRC) -c 'Vader! "test/tests.vader"' > /dev/null
